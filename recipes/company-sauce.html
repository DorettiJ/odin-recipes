<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sauce</title>
</head>
<body>
    <h1>Company Sauce</h1>
    <img src="../images/sauce.jpg">
    <h3>Description</h3>
    <p>Saucin it up <strong>HARDER</strong> than Chef Boyardee</p>
    <ul>
        <li>3 eggs</li>
        <li>4 oz yellow mustard</li>
        <li>1 1/2 oz capers</li>
        <li>1 1/2 oz vinegar</li>
        <li>2 tablespoons sugar</li>
        <li>2 teaspoons salt</li>
        <li>2 1/2 teaspoons celery salt</li>
        <li>1 1/2 teaspoons MSG</li>
        <li>2 oz lemon juice</li>
        <li>15 oz canola oil</li>
    </ul>
</body>
</html>
